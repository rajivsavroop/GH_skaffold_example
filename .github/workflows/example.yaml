name: Skaffold Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Minikube
      run: |
        curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        chmod +x minikube
        sudo mv minikube /usr/local/bin/

    - name: Start Minikube
      run: |
        minikube start

    - name: Install Skaffold
      run: |
        curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
        chmod +x skaffold
        sudo mv skaffold /usr/local/bin/
    - name: cache for Images
      uses: actions/cache@v2
      with:
        path: ~/.skaffold/cache
        key: skaffold-cache-${{ runner.os }}-${{ github.sha }}
    - name: Run Skaffold
      run: |
        skaffold run
    - name: Cache Cypress dependencies
      id: cypress-cache
      uses: actions/cache@v2
      with:
        path: |
          skaffold_learning/node_modules
        key: ${{ runner.os }}-cypress-${{ hashFiles('skaffold_learning/package-lock.json') }}
    - name: Install dep Cypress
      if: steps.cypress-cache.outputs.cache-hit != 'true'
      run:
        npm ci
    - name: Run Cypress test
      run: |
        npm run test
