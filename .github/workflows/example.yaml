name: Skaffold Run

on:
  push:
    branches:
      - .
  pull_request:
    branches:
      - main

jobs:
  generate-a-secret-output:
    runs-on: ubuntu-latest
    steps:
      - id: sets-a-secret
        name: Generate, mask, and output a secret
        run: |
          the_secret=$((RANDOM))
          echo "::add-mask::$the_secret"
          echo "the secret number is $secret-number"
  
